<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="SPTECH (141x57).png" alt="" class="logo">
        <!-- <h1 class="logo">Logo</h1> -->
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btn-login">Login</button>
        </nav>
    </header>
    <main>
        <div class="card-main">
            <h2>Login SPTECH</h2>
            <form action="#">
                <div class="caixas-input">
                    <!-- <span class="icon"></span> COLOCAR ÍCONE futuramente-->
                    <label for="tx-email"></label>
                    <input type="email" name="tx" id="tx-email" placeholder="Email" autocomplete="on" required>
                </div>

                <div class="caixas-input">
                    <!-- <span class="icon"></span> COLOCAR ÍCONE de cadeado futuramente-->
                    <label for="tx-password"></label>
                    <input type="password" name="tx" id="tx-password" placeholder="Password" required>
                </div>

                <div class="a-btn">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                    <button type="submit" class="btn-login-card">Login</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p class="assinatura">&copy; Gustavo Ryuiti Kohatsu</p>
    </footer>
</body>
</html>
